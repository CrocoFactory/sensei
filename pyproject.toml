[tool.poetry]
name = 'sensei'
version = '0.1.1.post3'
description = 'The Python framework that provides a quick way to build robust HTTP requests and best API clients. Use type hints, to build requests, with little or no implementation.'
authors = ['Alexey  <axbelenkov@gmail.com>']
license = 'MIT'
readme = 'README.md'
keywords = ['api', 'client', 'api-client', 'api-wrapper', 'python-client', 'http-client', 'rest-api', 'pydantic', 'httpx', 'http-requests', 'requests']
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
    'Framework :: Pydantic',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Typing :: Typed'
]
packages = [{ include = 'sensei' }]

[project.urls]
homepage = "https://sensei.crocofactory.dev"
documentation = "https://sensei.crocofactory.dev"
source = "https://github.com/CrocoFactory/sensei"
download = "https://pypi.org/project/sensei/#files"
tracker = "https://github.com/CrocoFactory/sensei/issues"


[tool.poetry.dependencies]
python = '^3.9'
typing-extensions = "^4.12.2"
httpx = "^0.27.2"
pydantic = "^2.9.2"
httpcore = "^1.0.6"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.39"
markdown-include-variants = "^0.0.2"
mkdocstrings-python = "^1.12.2"
mdx-include = "^1.4.2"
pillow = "10.2"
cairosvg = "2.6"

[tool.poetry.group.dev.dependencies]
build = "^1.2.1"
twine = "^5.1.1"
flake8 = "^7.1.1"
respx = "^0.21.1"
pyjwt = "^2.9.0"
email-validator = "^2.2.0"
coverage = "^7.6.1"
pytest-asyncio = "^0.24.0"
pytest = "^8.3.3"

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
